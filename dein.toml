'''

[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
let g:ale_lint_on_text_changed = 0
let g:ale_linters = {'ruby': ['ruby', 'rubocop']}
if !has('gui_macvim')
  let g:ale_sign_error = '⨉'
  let g:ale_sign_warning = '⚠'
  let g:ale_statusline_format = ['⨉ %d', '⚠ %d', '']
else
  let g:ale_statusline_format = ['%d error(s)', '%d warning(s)', '']
endif
'''

